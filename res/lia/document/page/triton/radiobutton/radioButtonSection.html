
<div id="radioButtonSection_ex">
</div>


<script type="text/javascript">

    new Triton.RadioButtonSection({
        appendTo : $('#radioButtonSection_ex'),
        optionList : [
            { name : '옵션1', value : '1'},
            { name : '옵션2', value : '2'}
        ],
        onSelected : function (val) {

            if(val == 1)
                alert('옵션1');
            else
                alert('옵션2');
        },
        css : {'margin-bottom' : '10px'}
    });

    new Triton.RadioButtonSection({
        appendTo : $('#radioButtonSection_ex'),
        radioButtonTheme : Triton.RadioButton.Theme.Line,
        optionList : [
            { name : '옵션1', value : '1'},
            { name : '옵션2', value : '2'}
        ],
        selectedValue : '2'
    });

</script>
