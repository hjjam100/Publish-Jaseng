
<div id="radioButton_ex">
</div>


<script type="text/javascript">

    new Triton.RadioButton({
        appendTo : $('#radioButton_ex'),
        content : '내용',
        pressed : true,
        css : {'margin-right' : '10px'}
    });

    new Triton.RadioButton({
        appendTo : $('#radioButton_ex'),

    new Triton.RadioButton({
        appendTo : $('#radioButton_ex'),
        content : '내용',
        theme : Triton.RadioButton.Theme.NoFirst,
        css : {'margin-right' : '10px'}
    });

</script>
