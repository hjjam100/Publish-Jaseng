
<div id="uploader">
</div>


<script type="text/javascript">

    new Triton.Uploader({
        appendTo : $('#uploader')
    });

    new Triton.Uploader({
        appendTo : $('#uploader'),
        parameterMap: {
            path: 'Data/Polaris/task'
        },
        css : {
            'margin-top' : '10px'
        }
    });

    new Triton.Uploader({
        appendTo : $('#uploader'),
        parameterMap: {
            path: 'Data/Polaris/task'
        },
        maxUploadCount : 1,
        isMovieUploader : true,
        css : {
            'margin-top' : '10px'
        }
    });

</script>
