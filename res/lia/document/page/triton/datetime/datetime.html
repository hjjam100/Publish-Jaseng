
<div id="datetime_ex">
</div>


<script type="text/javascript">

        type : Triton.DatetimePicker.TYPE_DATETIME
    });

    new Triton.DatetimePicker({
        appendTo : $('#datetime_ex'),
        type : Triton.DatetimePicker.TYPE_DATE,
        css : {
            'margin-top' : '10px'

        onSelect : function (val) {

            alert('선택');
        }
    });

    new Triton.DatetimePicker({
        appendTo : $('#datetime_ex'),

        css : {
            'margin-top' : '10px'
        }
    });

    datatime_1.setDisabled(true);


</script>
