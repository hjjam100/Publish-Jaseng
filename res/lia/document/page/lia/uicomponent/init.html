<script type="text/javascript">

    // 뷰에 있는 .button들을 모두 초기화
    $.initButton();

    // $(document) 아래에 있는 .button을 모두 초기화
    $.initButton($(document));

    // $('.button') 초기화
    $('.button').initButton();

    $.initImageButton();
    $.initImageButton($(document));
    $('.image_button').initImageButton();

    $.initPopup();
    $.initPopup($(document));
    $('.popup').initPopup();

    $.initLoadingIndicator();
    $.initLoadingIndicator($(document));
    $('.loading_indicator').initLoadingIndicator();

</script>
